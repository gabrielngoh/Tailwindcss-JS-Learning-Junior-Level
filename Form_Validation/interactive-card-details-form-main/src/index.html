<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/output.css">
  <title>Frontend Mentor | Interactive card details form</title>

 
</head>
<body>
  <section class="w-screen  h-screen">
    <header class=" w-full bg-cover bg-center bg-no-repeat">
      <div id="cardImage">
        <div class="relative translate-y-1/4 translate-x-[39%]">
          <span class="absolute -translate-y-1/2 text-xs right-[12.5%]  text-gray200 top-1/2">000</span>
          <img src="./images/bg-card-back.png" alt="bg-card-back">
        </div>
        <div class="relative  translate-x-[10%] -translate-y-[17.5%]">
          <img src="./images/bg-card-front.png" alt="bg-card-front">
        </div>
      </div>
    </header>
    <form>
      <label for="Name">CARDHOLDER NAME</label>
      <input type="text" name="cardName" id="Name" placeholder="e.g. Jane Appleseed" required>

      <label for="CardNumber">CARD NUMBER</label>
      <input type="number" name="CardNumber" id="CardNumber" max="16" placeholder=" e.g. 1234 5678 9123 0000" required>

      <div id="DateCVC">
        <label for="Date">EXP. DATE(MM/YY)</label>
          <input type="number" name="Month" id="month" max="2" placeholder="MM" required>        
          <input type="number" name="Year" id="Year" max="2" placeholder="YY" required>        
        <label for="cvc">CVC</label>
        <input type="number" name="cvc" id="cvc" placeholder="e.g 123" required>
      </div>
      <button type="submit">Confirm</button>
    </form>
  </section>

  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

  < Completed state start >

  Thank you!
  We've added your card details
  Continue
   -->
  <script src="./app.js"></script>
</body>
</html>
